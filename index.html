<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop From.</title>
    <link rel="stylesheet" href="./table.html">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Welcome to oue Cake Shop!</h2>
    <form>
        <label for="name">Your Name :</label>

        <input id="name" type="text" placeholder="Your Name">
        <br>
        <label for="email">Your Email :</label>
        <input id="email" type="Email" placeholder="Your Email" >
        <br>
        <label for="Number">Your phone Number :</label>
        <input id="Phone Number" type="Number" placeholder="Your Number" >
        <fieldset>
         <legend>Pick one Cake</legend>
         <label for="Chitoy">
            <input type="radio" name="Cake" id="Chitoy">
            Chitoy
         </label>
         <br>   
         <label for="Vapha Pitha">
            <input type="radio" name="Cake" id="Vapha Pitha">
            Vapha Pitha
         </label>
         <br> 
         <label for="Tara Pitha">
            <input type="radio" name="Cake" id="Tara Pitha">
            Tara Pitha
         </label>
         <br>
         <label for="Pule Pitha">
            <input type="radio" name="Cake" id="Pule Pitha">
            Pule Pitha
        </fieldset>
        <fieldset>
            <legend>Select One or more Bharta</legend>
            <label for=" Mustard">
                <input type="checkbox" name="Bharta" id="Mustard">
                Mustard
            </label>
            <br>
            <label for="Cilantor">
                <input type="checkbox" name="Bharta" id="Cilantor">
              Cilantor
            </label>
            <br>
            <label for="Chilli">
                <input type="checkbox" name="Bharta" id="Chilli">
              Chilli
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="Submit" value="Submit">
    </form>
</body>
</html>
